<div id="cards" class="column is-one-quarter mb-4">

    <!-- Title -->
    <div class="ml-6">
        <h5 class="title is-4"><a href="{{ item.id | datapage_url: '/pieces' | prepend: site.baseurl}}">{{ item.title }}</a></h5>
        <h6 class="subtitle is-6">{{ item.description }}</h6>
    </div>
    <!-- Image -->
    <div class="card-image">
        <figure class="image is-4by3">
            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
        </figure>
    </div>
    <!-- Description -->
    <!-- <div class="content ml-6">
            <a href="{{ item.id | datapage_url: '/cinemas' | prepend: site.baseurl}}">Assistir</a>
            <p>Author: <a href="{{ item.author | datapage_url: '/authors' | prepend: site.baseurl}}">
                {{ item.author }}</a>
            </p>
            <p>Date: {{ item.date }}</p>
            <p>Description: {{ item.description }}</p>
            <p>Category: <a href="{{ item.category | datapage_url: '/categories' | prepend: site.baseurl}}">{{ item.category }}</a></p>
    </div> -->
    <div class="tags are-medium ml-6">
        <a class="tag is-normal" href="{{ item.author | datapage_url: '/authors' | prepend: site.baseurl}}">{{ item.author }}</a>
        <a class="tag is-normal" href="{{ item.category | datapage_url: '/categories' | prepend: site.baseurl}}"> {{ item.category }}</a>
        <span class="tag is-normal">{{ item.date }}</span>
    </div>
    <div class="is-pulled-right mr-6">
        <a href="{{ item.id | datapage_url: '/cinemas' | prepend: site.baseurl}}" class="button is-small">Assistir</a>
    </div>
</div>
