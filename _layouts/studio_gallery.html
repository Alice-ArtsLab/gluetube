<html>
    {% include /studio/head.html %}
    <body>
        
        {% include /studio/modal.html %}

        <div id="temporary_div" style="display:none;">
            <div id="title">{{ page.title }}</div>
            <div id="author">{{ page.author }}</div>
            <div id="date">{{ page.date }}</div>
            <div id="description">{{ page.description }}</div>

            <table id="score">
                {% for item in page.score %}
                    <tr>
                        <td>{{ item.url }}</td>
                        <td>{{ item.volume }}</td>
                        <td>{{ item.width }}</td>
                        <td>{{ item.height }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>

        <div id="ytplayer"></div>

        <div class="menu-1">
            <table id="score_table"></table>
            <br />
            <button
                onclick="createVideoForm(-1);showHide('video_form');"
                class="formbtn">Add Video</button>
            <br /><br /><br />
            
        </div>

        <script>addVideoFromGallery();</script>
    </body>
</html>
